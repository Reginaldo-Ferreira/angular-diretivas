<h5>Style com property binding (style binding)</h5>

<button [style.backgroundColor]="ativo ? 'blue' : 'gray'"
  [style.color]="ativo ? 'white' : 'black'"
  [style.fontWeight]="ativo ? 'bold' : 'normal'"
  [style.fontSize]="tamnhoFonte + 'px'"
  (click)="mudarAtivo()"
  >
  Mudar atributo 'ativo'
  
</button>
<br>

<input [(ngModel)]="tamnhoFonte"  >
<br>
<h5>Style com diretiva ngStyle</h5>
<button 
  [ngStyle]="{
     'backgroundColor': (ativo ? 'blue' : 'gray'),
     'color'          : (ativo ? 'white' : 'black'),
     'fontWeight'     : (ativo ? 'bold' : 'normal'),
     'fontSize'       : (tamnhoFonte + 'px')
  }"
  (click)="mudarAtivo()"
  >
  Mudar atributo 'ativo' ngStyle
  
</button>
